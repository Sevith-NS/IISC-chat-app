<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styless.css" />
    <title>Chat App</title>
</head>
<body>
    <h1>IISC Chat</h1>
    <div class="main">
        <div class="name">
            <span>
                <i class="far fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous(click to edit)" maxlength="20"/>
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    lorem ipsum
                    <span>Client 19 Nov 1:00 PM</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    lorem ipsum
                    <span>My message 19 Nov 1:00 PM</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    User is typing
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input"/>
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Users online: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src ="main.js"></script>
</body>
</html>
